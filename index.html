<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ƒêi·ªÉm t∆∞·ªõng SSR & Exp</title>
<style>
:root{
  --bg:#ffffff;
  --card:#f8f8f8;
  --muted:#555555;
  --accent:#60a5fa;
  --fire:#e11d48;
  --water:#0284c7;
  --wind:#10b981;
  --light:#facc15;
  --dark:#6366f1;
  --earth:#a16207;
  --exp:#6b7280;
}
body {margin:0;padding:18px;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;background:var(--bg);color:#012;}
.app {max-width:1100px;margin:0 auto;}
header {display:flex;gap:12px;align-items:center;justify-content:space-between;margin-bottom:18px;}
h1 {font-size:20px;margin:0;}
.controls {display:flex;gap:8px;align-items:center;}
.tabs {display:flex;gap:6px;flex-wrap:wrap;}
.tab {padding:8px 12px;border-radius:10px;cursor:pointer;background:#eaeaea;color:var(--muted);border:1px solid rgba(0,0,0,0.06)}
.tab.active {font-weight:600;}
.grid {display:grid;grid-template-columns:1fr 360px;gap:16px;}
.panel {background:var(--card);padding:14px;border-radius:12px;box-shadow:0 6px 24px rgba(0,0,0,0.06);}
.hero-list {display:flex;flex-direction:column;gap:10px;max-height:520px;overflow:auto;}
.hero {display:grid;grid-template-columns:1fr 100px 100px 120px 80px;gap:8px;align-items:center;padding:8px;border-radius:8px;background:#fff;border:1px solid rgba(0,0,0,0.04);}
.hero small {color:var(--muted);}

/* Vi·ªÅn tr√°i m√†u theo h·ªá, n·ªÅn tr·∫Øng */
.hero.fire { border-left:6px solid var(--fire); background:#fff; }
.hero.cung { border-left:6px solid var(--light); background:#fff; }
.hero.ƒë·ªôc { border-left:6px solid var(--wind); background:#fff; }
.hero.bƒÉng { border-left:6px solid var(--water); background:#fff; }
.hero.exp { border-left:6px solid var(--exp); background:#fff; }

input[type="number"], select, input[type="text"]{width:100%;padding:6px;border-radius:6px;border:1px solid rgba(0,0,0,0.08);background:transparent;color:inherit}
.btn {padding:8px 10px;border-radius:8px;border:0;cursor:pointer;background:var(--accent);color:#fff;font-weight:600;}
.btn.ghost {background:transparent;border:1px solid rgba(0,0,0,0.08);color:var(--muted);}
.summary {display:flex;flex-direction:column;gap:8px;margin-top:10px;}
.row {display:flex;justify-content:space-between;align-items:center;}
.big {font-size:18px;font-weight:700;}
footer {margin-top:16px;color:var(--muted);font-size:13px;text-align:center;}
.hero-ops {display:flex;gap:6px;justify-content:flex-end}

/* Modal */
.modal {display:none;position:fixed;inset:0;background:rgba(0,0,0,0.45);backdrop-filter:blur(4px);justify-content:center;align-items:center;z-index:9999;animation:fadeIn .2s ease;}
@keyframes fadeIn {from{opacity:0;}to{opacity:1;}}
.modal-content{background:white;width:95%;max-width:440px;border-radius:18px;padding:0;font-family:Segoe UI, sans-serif;border:4px solid var(--m-color);animation:popin .25s ease;}
@keyframes popin{from{transform:scale(.9);opacity:0;}to{transform:scale(1);opacity:1;}}
.modal-header{padding:14px 18px;font-size:20px;font-weight:700;color:white;border-radius:14px 14px 0 0;}
.modal-body{padding:18px;font-size:16px;line-height:1.5;white-space:pre-line;}
.modal-footer{padding:16px;}
.modal-footer button{width:100%;padding:12px;background:var(--m-color);color:white;border:none;border-radius:10px;font-size:16px;cursor:pointer;}

.sys-L·ª≠a   { --m-color: var(--fire); }
.sys-Cung   { --m-color: var(--light); }
.sys-ƒê·ªôc    { --m-color: var(--wind); }
.sys-BƒÉng   { --m-color: var(--water); }
.sys-Exp    { --m-color: var(--exp); }

@media (max-width:980px){.grid{grid-template-columns:1fr}.hero{grid-template-columns:1fr 90px 80px 80px 70px}}
</style>
</head>
<body>
<div class="app">
  <header>
    <div>
      <h1>ƒêi·ªÉm t∆∞·ªõng SSR & Exp</h1>
      <div style="color:var(--muted);font-size:13px;margin-top:6px">Ch·ªâ hi·ªán k·∫øt qu·∫£ khi b·∫•m "T√≠nh". 1 th·∫ª SSR = 14.000 ƒëi·ªÉm. EXP: B+ 100 / B 700 / SR 3.500.</div>
    </div>
    <div class="controls">
      <div class="tabs" id="tabs"></div>
    </div>
  </header>

  <main class="grid">
    <section class="panel">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px">
        <div><strong id="systemTitle">L·ª≠a</strong></div>
        <div class="flex"><button class="btn" id="btnCalcAll">T√≠nh to√†n b·ªô</button></div>
      </div>

      <div style="margin-bottom:12px;display:flex;gap:10px">
        <input id="filterHero" placeholder="T√¨m t∆∞·ªõng theo t√™n" />
      </div>

      <div class="hero-list" id="heroList"></div>
    </section>

    <aside class="panel">
      <div><strong>T·ªïng k·∫øt</strong></div>
      <div class="summary" id="summary"></div>
    </aside>
  </main>

  <footer>D·ªØ li·ªáu t·ª± l∆∞u tr√™n tr√¨nh duy·ªát.</footer>
</div>

<!-- Modal -->
<div id="resultModal" class="modal">
  <div id="modalBox" class="modal-content">
    <div id="modalHeader" class="modal-header">K·∫øt qu·∫£</div>
    <div id="modalBody" class="modal-body"></div>
    <div class="modal-footer">
      <button onclick="closeModal()">ƒê√≥ng</button>
    </div>
  </div>
</div>

<script>
const COST_ARRAY = {0:[20,20],1:[30,40,50],2:[60,70,80,80],3:[100,110,120,130,140],4:[170,180,190,200,210],5:[]};
const CARD_POINT = 14000;
const SYSTEMS = ["L·ª≠a","Cung","ƒê·ªôc","BƒÉng"];
const EXP_CATS = {"B+":100,"B":700,"SR":3500};

const heroesData = {
  "L·ª≠a": ["Dolvar","Paul","Alex","Allen","Anko","Apollo","Blaise","Brie","Catrina","Christie","Cosette","Dain","Darcy","Daria","Dean","Edmund","Erika","Fiona","Gisele","Gro","Ivy","Kenshiro","Kirona","Kyle","Lovelace","Mirai","Penny","Seraphin","Simon","Sindra","Theodore","Tracy","Vanessa","Wallis"],
  "Cung": ["Aidan","Alden","Ariza","Authur","Bella","Colin","Doris","Dylan","Eleanora","Fatima","Gabriel","Green","Jennifer","Johannes","Kadir","Kailin","Layla","Livia","Maya","Meg","Mira","Montag","O'Neil","Padme","Pan","Ptolemy","Richard","Ryan","Sahar","Sebastian","Seraphia","Solder","Torvi","Trist"],
  "ƒê·ªôc": ["Allison","Angelina","Arwin","Benjamin","Blackwell","Boudica","Catherine","Chiyoko","Claudia","Daisy","Elia","Gruen","Issac","Lilith","Lomax","Luvia","Maxwell","Meniere","Morgana","Mycelia","Naga","Pythia","Rila","Rogers","Rosamond","Suad","Tumnus","Viper","Viola","Webster","Wendy"],
  "BƒÉng": ["Christine","Clarence","Enzo","Eslaine","Filius","Hadi","Hana","Hathes","Havik","Jessica","Judy","Keith","Lilani","Loka","Maud","Nathaniel","Nicole","Nina","Nivea","Olaf","Parr","Paula","Pedra","Ralph","Rebecca","Rudolph","Selene","Trishy","Vera","Ao Deng","Ao Yue"]
};
const expList = { "B+": ["Daniel"], "B": ["Anton","Peter","Etley"], "SR": ["Alucard","Samar","Harold","Kris","Merlin","Ophelia","Arwyn"]};

const LS_KEY="hero_upgrader_state_v2";
const $ = id=>document.getElementById(id);
let state={heroes:[],activeTab:SYSTEMS[0]};

function idNow(){return "h-"+Math.random().toString(36).slice(2,9);}
function formatNumber(n){return Number(n).toLocaleString("vi-VN");}
function maxBarForStar(st){return (COST_ARRAY[st]||[]).length;}
function costFor(st,bar){return (COST_ARRAY[st]||[])[bar]||null;}
function defaultHeroData(name,system){let sys=system; for(const cat in expList) if(expList[cat].includes(name)) sys="Exp"; return {id:idNow(),name,system:sys,current_star:0,current_bar:0,cards_owned:0};}
function calculateUpgrade(hero){
  if(hero.system==="Exp"){
    let rank=null; for(const cat in expList) if(expList[cat].includes(hero.name)) rank=cat;
    let per = rank? EXP_CATS[rank]:0;
    let cards = Number(hero.cards_owned)||0;
    return {isExp:true,exp_rank:rank,exp_per_card:per,exp_points:cards*per,cards_consumed:cards,cards_left:0,final_star:0,final_bar:0,missing_to_5:0};
  }
  let star=hero.current_star||0, bar=hero.current_bar||0, cards=hero.cards_owned||0, consumed=0;
  while(cards>0){
    if(star>=5) break;
    const maxBar=maxBarForStar(star);
    if(bar>=maxBar){ star++; bar=0; continue; }
    const needed=costFor(star,bar);
    if(needed===null) break;
    if(cards>=needed){ cards-=needed; consumed+=needed; bar++; } else break;
  }
  const cards_left=cards;
  let ms=0,s=star,b=bar;
  while(s<5){
    const maxBar=maxBarForStar(s);
    if(b>=maxBar){ s++; b=0; continue;}
    const need=costFor(s,b);
    if(need===null){ ms=Infinity; break; }
    ms+=need; b++;
  }
  return {isExp:false,final_star:star,final_bar:bar,cards_consumed:consumed,cards_left:cards_left,missing_to_5:ms};
}
function showModal(title,msg,system){
  const modal=$("resultModal"), header=$("modalHeader"), body=$("modalBody"), box=$("modalBox");
  box.className="modal-content sys-"+system;
  header.innerText=title; body.innerText=msg;
  modal.style.display="flex";
}
function closeModal(){ $("resultModal").style.display="none"; }

function showModalResult(hero){
  const res=calculateUpgrade(hero);
  if(res.isExp){
    showModal(`T∆∞·ªõng EXP ‚Äì ${hero.name}`,
      `H·∫°ng: ${res.exp_rank}\nS·ªë th·∫ª: ${res.cards_consumed}\nƒêi·ªÉm EXP: ${formatNumber(res.exp_points)}`,
      "Exp");
    return;
  }
  const used_cards=res.cards_consumed;
  const leftover_cards=res.final_star>=5?res.cards_left:0;
  const used_points=used_cards*CARD_POINT;
  const leftover_points=leftover_cards*CARD_POINT;
  const total_points=used_points+leftover_points;
  const msg=`Sao/B·∫≠c hi·ªán t·∫°i: ${hero.current_star}‚òÖ b·∫≠c ${hero.current_bar}
N√¢ng ƒë·∫øn: ${res.final_star}‚òÖ b·∫≠c ${res.final_bar}

üîπ Th·∫ª d√πng: ${used_cards} ‚Üí ƒêi·ªÉm: ${formatNumber(used_points)}
üîπ Th·∫ª d∆∞: ${leftover_cards} ‚Üí ƒêi·ªÉm: ${formatNumber(leftover_points)}

‚≠ê T·ªïng ƒëi·ªÉm: ${formatNumber(total_points)}
ƒê·ªÉ 5‚òÖ thi·∫øu: ${res.missing_to_5===Infinity?'Kh√¥ng x√°c ƒë·ªãnh':res.missing_to_5+' th·∫ª'}`;
  showModal(`${hero.name} ‚Äì K·∫øt qu·∫£`, msg, hero.system);
}

function createHeroElement(h){
  const box=document.createElement("div"); box.className="hero";
  let cls=h.system==="L·ª≠a"?"fire":h.system==="Cung"?"cung":h.system==="ƒê·ªôc"?"ƒë·ªôc":h.system==="BƒÉng"?"bƒÉng":"exp"; 
  box.classList.add(cls);

  const nameCol=document.createElement("div"); nameCol.innerHTML=`<div style="font-weight:600">${h.name}</div><small>${h.system}</small>`;
  const starCol=document.createElement("div"); const starSel=document.createElement("select");
  starSel.innerHTML=Array.from({length:6}).map((_,i)=>`<option value="${i}" ${i===h.current_star?'selected':''}>${i}‚òÖ</option>`).join("");
  starSel.onchange=()=>{
    h.current_star=parseInt(starSel.value,10);
    if(h.current_bar>maxBarForStar(h.current_star)) h.current_bar=maxBarForStar(h.current_star);
    saveState();
    renderSummary(); // ch·ªâ update summary, kh√¥ng render l·∫°i heroList
  };
  starCol.appendChild(starSel);

  const barCol=document.createElement("div"); const barSel=document.createElement("select");
  const maxBar=maxBarForStar(h.current_star);
  barSel.innerHTML=Array.from({length:maxBar+1}).map((_,i)=>`<option value="${i}" ${i===h.current_bar?'selected':''}>B·∫≠c ${i}</option>`).join("");
  barSel.onchange=()=>{
    h.current_bar=parseInt(barSel.value,10);
    saveState();
    renderSummary();
  };
  barCol.appendChild(barSel);

  const cardCol=document.createElement("div"); const cardsInput=document.createElement("input");
  cardsInput.type="number"; cardsInput.min=0; cardsInput.value=h.cards_owned||0;
  cardsInput.onchange=()=>{ h.cards_owned=Math.max(0,Math.floor(Number(cardsInput.value)||0)); saveState(); };
  cardCol.appendChild(cardsInput);

  const opsCol=document.createElement("div"); opsCol.className="hero-ops";
  const calcBtn=document.createElement("button"); calcBtn.className="btn ghost"; calcBtn.textContent="T√≠nh";
  calcBtn.onclick=()=>showModalResult(h);
  opsCol.appendChild(calcBtn);

  box.appendChild(nameCol); box.appendChild(starCol); box.appendChild(barCol); box.appendChild(cardCol); box.appendChild(opsCol);
  return box;
}

function renderHeroList(){
  const list=$("heroList"); list.innerHTML="";
  const f=($("filterHero").value||"").trim().toLowerCase();
  if(SYSTEMS.includes(state.activeTab)){
    (heroesData[state.activeTab]||[]).forEach(n=>{ if(f && !n.toLowerCase().includes(f)) return; const h=state.heroes.find(x=>x.name===n); if(h) list.appendChild(createHeroElement(h)); });
  } else {
    for(const cat in expList) if(cat===state.activeTab) expList[cat].forEach(n=>{ if(f && !n.toLowerCase().includes(f)) return; const h=state.heroes.find(x=>x.name===n); if(h) list.appendChild(createHeroElement(h)); });
  }
}

function renderSummary(){
  const box=$("summary"); box.innerHTML="";
  const totals={}; SYSTEMS.concat(Object.keys(expList)).forEach(s=>totals[s]=0);

  state.heroes.forEach(h=>{
    let pts=0;
    if(h.system==="Exp"){ 
      for(const cat in expList) if(expList[cat].includes(h.name)){ pts=(h.cards_owned||0)*EXP_CATS[cat]; totals[cat]+=pts; break;} 
    }
    else { 
      const r=calculateUpgrade(h); 
      let pCount=r.cards_consumed; 
      if(r.final_star>=5) pCount+=r.cards_left; 
      pts=pCount*CARD_POINT; 
      totals[h.system]+=pts; 
    }
  });

  let grandTotal = 0;

  for(const s in totals){ 
    const r=document.createElement("div"); 
    r.className="row"; 
    r.innerHTML=`<span>${s}</span><span class="big">${formatNumber(totals[s])}</span>`; 
    box.appendChild(r);
    grandTotal += totals[s];
  }

  // D√≤ng t·ªïng ƒëi·ªÉm
  const totalRow = document.createElement("div");
  totalRow.className = "row";
  totalRow.style.borderTop = "1px solid #ccc";
  totalRow.style.fontWeight = "700";
  totalRow.innerHTML = `<span>T·ªïng ƒëi·ªÉm</span><span class="big">${formatNumber(grandTotal)}</span>`;
  box.appendChild(totalRow);
}

function renderTabs(){
  const tabs=$("tabs"); tabs.innerHTML="";
  SYSTEMS.concat(Object.keys(expList)).forEach(s=>{
    const t=document.createElement("div"); t.className="tab"+(state.activeTab===s?" active":""); t.textContent=s;
    const color=s==="L·ª≠a"?"var(--fire)":s==="Cung"?"var(--light)":s==="ƒê·ªôc"?"var(--wind)":s==="BƒÉng"?"var(--water)":"var(--exp)";
    if(state.activeTab===s){ t.style.background=color; t.style.color="#fff"; t.style.fontWeight="600"; } else { t.style.background="#eaeaea"; t.style.color="var(--muted)"; t.style.fontWeight="400"; }
    t.onclick=()=>{ state.activeTab=s; saveState(); renderTabs(); renderHeroList(); $("systemTitle").innerText=s; };
    tabs.appendChild(t);
  });
}

function saveState(){ localStorage.setItem(LS_KEY,JSON.stringify(state)); }
function loadState(){
  const data=localStorage.getItem(LS_KEY);
  if(data){ state=JSON.parse(data);} 
  SYSTEMS.concat(Object.keys(expList)).forEach(s=>{ (heroesData[s]||[]).forEach(n=>{ if(!state.heroes.find(h=>h.name===n)) state.heroes.push(defaultHeroData(n,s)); }); });
  for(const cat in expList) expList[cat].forEach(n=>{ if(!state.heroes.find(h=>h.name===n)) state.heroes.push(defaultHeroData(n,"Exp")); });
  saveState();
}

$("filterHero").oninput=renderHeroList;
$("btnCalcAll").onclick=()=>{renderSummary();};

loadState(); renderTabs(); renderHeroList(); renderSummary();
</script>
</body>
</html>
